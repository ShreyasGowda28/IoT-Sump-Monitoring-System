<!DOCTYPE html>
<html>
<head>
    <title>Sump Monitoring Dashboard</title>
    <meta http-equiv="refresh" content="5">  <!-- Auto refresh every 5 seconds -->
    <style>
        body { font-family: Arial; background-color: #111; color: white; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; text-align: center; border: 1px solid #444; }
        th { background-color: #222; }
        h1 { text-align: center; }
    </style>
</head>
<body>

<h1>Live Sump Monitoring Dashboard</h1>

<table>
    <tr>
        <th>Water Level</th>
        <th>Mud Level</th>
        <th>Leakage Current</th>
        <th>Motor Status</th>
<!--        <th>Timestamp</th>-->
    </tr>

    {% for reading in readings %}
    <tr>
        <td>{{ reading.water_level }}</td>
        <td>{{ reading.mud_level }}</td>
        <td>{{ reading.leakage_current }}</td>
        <td>
            {% if reading.motor_status %}
                ON
            {% else %}
                OFF
            {% endif %}
        </td>
<!--        <td>{{ reading.timestamp }}</td>-->
    </tr>
    {% endfor %}

</table>

</body>
</html>
